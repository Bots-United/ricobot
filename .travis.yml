language: c

env:
  global:
  - CACHE=$HOME/.ricobot-caches

cache:
  branch: md5deep
  directories:
  - "$CACHE"

before_script:
  - mkdir deploy
  - git clone https://github.com/Bots-United/hlsdk
  - git clone https://github.com/Bots-United/metamod-hl1

matrix:
  fast_finish: true
  include:
  - os: linux
    dist: trusty
    addons:
      apt:
        packages:
        - libc6-dev-i386
        - lib32gcc-4.8-dev
        - lib32stdc++-4.8-dev
        - g++-multilib
        - zip
    script:
      - make OPT=opt SDKTOP=./hlsdk METAMODDIR=./metamod-hl1/metamod
      - zip -9 -j ./deploy/ricobot-mm-linux-i386.zip *.so *.txt README

  - os: linux
    dist: trusty
    addons:
      apt:
        packages:
        - binutils-mingw-w64-i686
        - gcc-mingw-w64-i686
        - g++-mingw-w64-i686
        - zip
    script:
      - make -fMakefile.mingw SDKTOP=./hlsdk METAMODDIR=./metamod-hl1/metamod
      - zip -9 -j ./deploy/ricobot-mm-win32.zip *.dll *.txt README

  - os: osx
    osx_image: xcode8
    language: objective-c
    script:
      - make OPT=opt SDKTOP=./hlsdk METAMODDIR=./metamod-hl1/metamod
      - zip -9 -j ./deploy/ricobot-mm-macos.zip *.dylib *.txt README

deploy:
  - provider: releases
    api_key:
      secure: 
    file: deploy/*
    file_glob: true
    skip_cleanup: true
    overwrite: true
    on:
      all_branches: true
      tags: true
